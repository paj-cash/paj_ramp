name: Publish to NPM

on:
  push:
    branches:
      - tochi # Triggers on push to the 'tochi' branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        # Only attempt to publish if the secret is set to prevent failures during PRs or other branch pushes
        if: env.NODE_AUTH_TOKEN != ''
